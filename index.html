    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header, footer {

            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;

            padding: 0;

            text-align: center;
        }
        .navigation ul li {
            display: inline;
            margin-right: 10px;
        }
        .navigation ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
        }
        .navigation ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            background-color: #fff;
        }
        .content h1, .content h2 {
            color: #333;
        }
        .social-links {
            text-align: center;
            padding: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

            <h2>Well, hello there!</h2>
